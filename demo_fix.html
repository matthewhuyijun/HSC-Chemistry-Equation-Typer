<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CuCO3 转换演示</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .demo-box { 
            background: white; 
            color: #333;
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        h1 { 
            text-align: center; 
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .test { 
            margin: 15px 0; 
            padding: 15px;
            background: #f0f0f0;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        .label { 
            font-weight: bold; 
            color: #667eea;
            display: inline-block;
            width: 80px;
        }
        .value { 
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }
        .success { color: #22c55e; font-weight: bold; }
        .chemical { font-size: 1.2em; color: #764ba2; }
    </style>
</head>
<body>
    <h1>✅ 多原子离子转换修复成功！</h1>
    
    <div class="demo-box">
        <h2>🧪 现在您可以直接输入：</h2>
        <div class="test">
            <div class="label">输入:</div>
            <div class="value chemical">$$ CuCO3 $$</div>
        </div>
        <div class="test">
            <div class="label">转换为:</div>
            <div class="value chemical" id="output1">CuCO_{3}</div>
        </div>
        
        <h3 style="margin-top: 30px;">更多示例：</h3>
        <div id="examples"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const examples = [
            { input: 'CaCO3', name: '碳酸钙' },
            { input: 'CuSO4', name: '硫酸铜' },
            { input: 'NH4Cl', name: '氯化铵' },
            { input: 'NaNO3', name: '硝酸钠' },
            { input: 'KMnO4', name: '高锰酸钾' },
            { input: 'K2CrO4', name: '铬酸钾' },
            { input: 'Ca3(PO4)2', name: '磷酸钙' }
        ];

        const examplesDiv = document.getElementById('examples');
        
        examples.forEach(ex => {
            const output = convertPolyatomicIons(ex.input);
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `
                <strong>${ex.name}</strong><br>
                <span class="label">输入:</span> <span class="value">${ex.input}</span><br>
                <span class="label">输出:</span> <span class="value success">${output}</span>
            `;
            examplesDiv.appendChild(div);
        });
    </script>
</body>
</html>
